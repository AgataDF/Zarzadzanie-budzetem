<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja - Zarządzanie budżetem</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Work+Sans:wght@100;400;900&display=swap" rel="stylesheet">
    
    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/rej-log-styles.css">

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/044f96e28e.js" crossorigin="anonymous"></script>   

</head>
<body>
    <!-- Tytuł strony -->
    <header>
        <h1 class="title box-style"><a class="black" href="index.html">ZARZĄDZANIE BUDŻETEM</a></h1>
    </header>

    <!-- Rejestracja -->
    <article class="text-section">
        <h2 class="">Zarejestruj się</h2>
        <div class="form-floating log-box">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput"><i class="fa-regular fa-user"></i> Imię</label>
        </div>
        <div class="form-floating log-box">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput"><i class="fa-regular fa-envelope"></i> Adres email</label>
        </div>
        <div class="form-floating log-box">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword"><i class="fa-solid fa-lock"></i></i> Hasło</label>
        </div>
        <div class="form-floating log-box">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword"><i class="fa-solid fa-lock"></i></i> Powtórz hasło</label>
        </div>
        <button class="w-100 btn btn-lg solid-btn log-box" type="submit">Zarejestruj</button>
        <button class="w-100 btn btn-lg outline-btn log-box" type="submit"><a class="black" href="index.html">Anuluj</a></button>   
    </article>

    <!-- Stopka -->
    <footer class="copyright box-style">
        <p>© 2023 Agata Dziuba-Flizikowska</p>
    </footer>

</body>
</html>
