<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zarządzanie budżetem</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Work+Sans:wght@100;400;900&display=swap" rel="stylesheet">
    
    <!-- CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/044f96e28e.js" crossorigin="anonymous"></script>   

</head>
<body>
    <!-- Tytuł strony -->
    <header>
        <h1 class="title box-style">ZARZĄDZANIE BUDŻETEM</h1>
    </header>

    <!-- Informacja o stronie i logowanie -->
    <article>
        <section class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 main-box">
                    <h2 class="about-text">Przedstawiam Ci kalkulator budżetu. W prosty sposób możesz mieć podgląd na swoje wydatki i przychody.</h2>
                </div>
                <div class="col-lg-6 col-md-6 main-box">
                    <h2 class="">Zaloguj się</h2>
                    <div class="form-floating log-box">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput"><i class="fa-regular fa-envelope"></i> Adres email</label>
                    </div>
                    <div class="form-floating log-box">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword"><i class="fa-solid fa-lock"></i></i> Hasło</label>
                    </div>
                    <button class="w-100 btn btn-lg log-in-btn log-box" type="submit">Zaloguj</button>
                    <button class="w-100 btn btn-lg sign-on-btn log-box" type="submit">Zarejestruj się</button>
                </div>
            </div>
        </section>
    </article>

    <!-- Stopka -->
    <footer class="copyright box-style">
        <p>© 2023 Agata Dziuba-Flizikowska</p>
    </footer>

</body>
</html>
