<body>
    <!-- Tytuł strony -->
    <header class="box-style">
        <h1 class="title"><a class="black" href="logowanie.html">ZARZĄDZANIE BUDŻETEM</a></h1>
        
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="#">Dodaj przychód</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link chosen-site" href="wydatki.html">Dodaj wydatek</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Pokaż bilans
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="bilans.html">Bieżący miesiąc</a></li>
                        <li><a class="dropdown-item" href="bilans.html">Poprzedni miesiąc</a></li>

              </ul>
            </div> 
          </nav>
    </header>

    <!-- Dodaj wydatek -->
    <article class="text-section">
      <h2>Dodaj nowy wydatek.</h2>
      <form action="">
          <div class="input-group mb-3 ">
            <span class="expense-input">Kwota</span>
            <input type="number" class="form-control" aria-label="Amount" min="0" step="0.01" required>
          </div>
          
          <div class="input-group mb-3">
            <span class="expense-input">Data</span>
            <input type="date" class="form-control" aria-label="Date" min="2000-01-01" required>
          </div>
          
          <div class="input-group mb-3">
            <label class="expense-input" for="inputGroupSelect01">Sposób płatności</label>
            <select class="form-select" id="inputGroupSelect01" required>
              <option selected>Wybierz z listy</option>
              <option value="1">Gotówka</option>
              <option value="2">Karta debetowa</option>
              <option value="3">Karta kredytowa</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <label class="expense-input" for="inputGroupSelect02">Kategoria</label>
            <select class="form-select" id="inputGroupSelect02" required>
              <option selected>Wybierz z listy</option>
              <option value="1">Jedzenie</option>
              <option value="2">Mieszkanie</option>
              <option value="3">Transport</option>
              <option value="4">Telekomunikacja</option>
              <option value="5">Opieka zdrowotna</option>
              <option value="6">Ubranie</option>
              <option value="7">Higiena</option>
              <option value="8">Dzieci</option>
              <option value="9">Rozrywka</option>
              <option value="10">Wycieczka</option>
              <option value="11">Szkolenia</option>
              <option value="12">Książki</option>
              <option value="13">Oszczędności</option>
              <option value="14">Emerytura</option>
              <option value="15">Spłata długów</option>
              <option value="16">Darowizna</option>
              <option value="17">Inne wydatki</option>
            </select>
          </div>

          <div class="input-group mb-3">
            <span class="expense-input">Komentarz (opcjonalnie)</span>
            <textarea class="form-control comment-box" aria-label="With textarea"></textarea>
          </div>   

          <button class="btn solid-btn log-box " type="submit"><i class="fa-solid fa-check"></i> Dodaj</button>
          <button class="btn solid-btn log-box" type="reset"><a class="white" href="logowanie.html"><i class="fa-solid fa-xmark"></i> Anuluj</a></button>
      </form>
    </article>
 
    <!-- Stopka -->

</body>
</html>
